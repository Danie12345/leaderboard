<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard! Show off your scoreðŸ‘€</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <div id="board-container">
        <div class="top">
          <h2>Recent Scores</h2>
          <button type="button" class="btn">Refresh</button>
        </div>
        <ul id="board">
          <li class="score">Daniel: 69</li>
          <li class="score">Seba: 67</li>
          <li class="score">Santiago: 19</li>
        </ul>
      </div>
      <div id="score-input">
        <div class="top">
          <h2>Add Your Score</h2>
        </div>
        <div id="inputs">
          <input name="name" type="text" placeholder="Name">
          <input name="score" type="text" placeholder="Score">
          <button type="button" class="btn">Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
