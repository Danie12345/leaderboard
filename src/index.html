<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard! Show off your scoreðŸ‘€</title>
    <script src="https://kit.fontawesome.com/1097d30f85.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <div class="section" id="board-container">
        <div class="top">
          <h2>Recent Scores</h2>
          <button id="refresh" type="button" class="btn">Refresh</button>
        </div>
        <ul id="board">
          <li class="score" tabindex="0">Looking for scores...</li>
        </ul>
      </div>
      <div class="section" id="score-input">
        <div class="top">
          <h2>Add Your Score</h2>
        </div>
        <div id="inputs">
          <input id="name" type="text" placeholder="Name" required>
          <input id="score" type="text" placeholder="Score" required>
          <button id="submit" type="submit" class="btn">Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
